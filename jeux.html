<html>
  <head>
    <meta charset="UTF-8">
    <title>ClickWorld</title>
    <link rel="stylesheet" type="text/css" href="style1.css">
  </head>
  <body>
    <h1>ClickWorld</h1>
    <div class="golds_coins" >
      <div class="Golds">
	<h2>Golds</h2>
      </div>
      <div class="button">
	<section id="gold">0</section>
	<button id="touche" onclick="addGold(1)">Click</button>
      </div>
    </div>
    <div class="gps">
      <div class="minions">
	<h3>Minions</h3>
      </div>
      <div class="displayGPS">
	<section id="gps"></section>
      </div>
      <div class="buySlime">
	<h4 id="slime_cost"></h4>
	<button onclick="buySlime()">Slime</button>
      </div>
      <div class="buyUndead">
	<h4 id="undead_cost"></h4>
	<button onclick="buyUndead()">Undead</button>
      </div>
      <div class="buyImp">
	<h4 id="imp_cost"></h4>
	<button onclick="buyImp()">Imp</button>
      </div>
    </div>
  </body>
      <script type="text/javascript" src="script1.js"></script>
</html>
